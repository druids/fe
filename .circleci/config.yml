version: 2

jobs:
  build:
    working_directory: ~/fe
    docker:
      - image: circleci/clojure:lein-2.8.1
    environment:
      LEIN_ROOT: nbd
      LC_ALL: C
    steps:
      - checkout
      - restore_cache:
          key: fe-{{ checksum "project.clj" }}
      - run: lein deps
      - save_cache:
          paths:
            - ~/.m2
            - ~/.lein
          key: fe-{{ checksum "project.clj" }}
      - run: lein test
      - run: lein cloverage
      - run: lein kibit
      - run: lein cljs-test
      - run: lein cljsbuild once min
